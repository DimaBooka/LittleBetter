<div id="social">
 <div class="row centered">
   <div class="col-lg-10 col-lg-offset-1">

     <h3 style="margin-top: 40px">LATEST SEARCHES</h3>
     <span ng-repeat="link in $ctrl.links | filter:$ctrl.query">
       <a href="#!/query/{{link.query}}" style="color: #4e4e4e">
         <div class="col-md-3">
           <h4>{{ link.query }}</h4>
         </div>
       </a>
     </span>

   </div>
 </div>
</div>
